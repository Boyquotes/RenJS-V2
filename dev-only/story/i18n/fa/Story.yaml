start:
  - play morningBGM:
  - show room: WITH FADE CONTINUE
  - show deuzi: happy AT CENTER WITH FADE
  - deuzi says: درود، به دوره فشرده، (bold) Quickstart (end) خوش آمدید!
  - wait: 300
  - deuzi says normal: برای نوشتن رمان تصویری آماده شده اید؟
  - choice:
    - "بله!":
      - deuzi says happy: بسیار عالی! بزن بریم!
    - "نه هنوز!":
      - deuzi says: خب، هر موقع آماده شدید منو اینجا پیدا میکنید
  - deuzi says normal: اگر تازه کارین، بازی آموزشی (bold) Tutorial (end) رو فراموش نکنید. من و دوستانم اونجا قابلیت های مقدماتی ‌RenJS را نشان میدیم.
  - deuzi says happy: و اگر باتجربه این ، بفرماین نوشتن رو شروع کنید!
  - scene: endGame

