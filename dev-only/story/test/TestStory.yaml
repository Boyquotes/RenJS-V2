testLogic:
  - show school_morning:
  - text: first choice
  - choice:
    - "A":
      - var firstChoice: A
    - "B":
      - var firstChoice: B
  - text: second choice
  - choice:
    - C:
      - var secondChoice: C
    - D:
      - var secondChoice: D
    - E !if ({firstChoice}=="B"):
      - var secondChoice: E
  - if ({firstChoice}=="B" && {secondChoice}=="E"):
    - text: BE is special
  - else:
    - text: "{firstChoice}{secondChoice} is normal"
  - text: third choice
  - choice:
    - "0":
      - choice:
        - "00":
          - var binary: 0
        - "01":
          - var binary: 1
    - "1":
      - choice:
        - "10":
          - var binary: 2
        - "11":
          - choice:
            - "11":
              - var binary: 3
            - "110":
              - text: Overflow!
  - if ({binary} >= 2):
    - text: "Your magic number is {binary}"
  - text: Choose a phone
  - visualchoice:
    - phone1 AT 620,300:
      - play ringtoneSFX:
      - text: Tururu Ruru Ruru Ruruuuu
      - show liz: angry
      - liz says: That's mine!
    - phone2 AT 180,300:
      - play ringtoneSFX2:
      - text: Pi Pi Ri Pi Ripi Pi Ri
      - show deuzi: angry
      - deuzi says: That's mine!
  - hide ALL:
  - scene: start



